<!DOCTYPE html>
<head>
    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">
    <title>My Favorite Sport</title>
</head>

<body>
    <div class="contentarea">
        <h1>
            Using Javascript to capture Photo
        </h1>
        <div class="camera">
            <video id="video">Video stream not available.</video>
        </div>
        <div><button id="startbutton">Unlock the door
        </button></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo">
        </div>
        <div><a id="verify" download="photo.png">verify User</a></div>
        <div><a id="Upload_photo" upload="photo.png">Upload photo</a></div>
    </div>

    <script>
        /* JS comes here */
        (function () {
            var width = 320; // We will scale the photo width to this
            var height = 0; // This will be computed based on the input stream
            var streaming = false;
            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;
            var verify = null;
            var upload_photo = null;

            function startup() {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('photo');
                startbutton = document.getElementById('startbutton');
                verify = document.getElementById('verify');
                upload_photo = document.getElementById('Upload_photo');

                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function (err) {
                        console.log("An error occurred: " + err);
                    });

                video.addEventListener('canplay', function (ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);
                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }
                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);

                startbutton.addEventListener('click', function (ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);

                verify.addEventListener('click', function (ev) {
                    sendImageToVerifyAPI(); // Pass the event to prevent default action
                    ev.preventDefault();
                });
                upload_photo.addEventListener('click', function (ev) {
                    sendImageToUploadAPI(); // Pass the event to prevent default action
                    ev.preventDefault();
                });

                clearphoto();
            }

            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);
                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);
                verify.setAttribute('href', data);
                upload_photo.setAttribute('href', data);
            }

            function takepicture() {
                var context = canvas.getContext('2d');
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);
                    var data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);
                    verify.setAttribute('href', data);
                } else {
                    clearphoto();
                }
            }

            async function sendImageToVerifyAPI() { // Prevent default form submission behavior
                var data = canvas.toDataURL('image/png');
                var blob = dataURItoBlob(data); // convert dataURL to blob
                var formData = new FormData();
                formData.append('img', blob); // append the image data to formData
                var encoding
                var encoding = await fetch('https://face-reg-service-latest.onrender.com/img2encoding', {
                    method: 'POST',
                    body: formData // send formData
                })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status);
                    }
                    console.log(response);
                    return response.text(); // or response.text() if the response is text
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
                face_encoding = encoding['face_encoding']
                formData.append('encoding_array', [face_encoding]);
                formData.append('encoding_array', ["1"]);
                formData.append('encoding_array', ["2"]);
                
                fetch('https://face-reg-service-latest.onrender.com/verify', {
                    method: 'POST',
                    body: formData ,// send formData,
                })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status);
                    }
                    console.log(response);
                    return response.text(); // or response.text() if the response is text
                })
                .then(function (data) {
                    console.log(data);
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
            }
            function sendImageToUploadAPI() {
                var data = canvas.toDataURL('image/png');
                var blob = dataURItoBlob(data); // convert dataURL to blob
            
                var formData = new FormData();
                formData.append('img', blob); // append the image data to formData
                
            
                fetch('https://face-reg-service-latest.onrender.com/img2encoding', {
                    method: 'POST',
                    body: formData // send formData
                })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status);
                    }
                    console.log(response);
                    return response.text(); // or response.text() if the response is text
                })
                .then(function (data) {
                    console.log(data);
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
            }
            // function to convert dataURL to blob
            function dataURItoBlob(dataURI) {
                var byteString = atob(dataURI.split(',')[1]);
                var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
                var ab = new ArrayBuffer(byteString.length);
                var ia = new Uint8Array(ab);
                for (var i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ab], {type: mimeString});
            }

            window.addEventListener('load', startup, false);
        })();
    </script>
</body>
</html>
